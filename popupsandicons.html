<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="">  
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
    integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
    crossorigin=""></script>  
    <style>
        #map{
            height: 300px;
        }
        .leaflet-popup-content-wrapper{
            background: black;
            color: whitesmoke;
            border-radius: 0%;
        }
        .leaflet-popup-tip{
            background: black;
        }
        .leaflet-popup-close-button{
            display: none;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map =  L.map('map').setView([14.966013251567164, -88.26416015625], 5.5);
        L.tileLayer( 'https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
            attribution:  '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Tiles style by <a href="https://www.hotosm.org/" target="_blank">Humanitarian OpenStreetMap Team</a> hosted by <a href="https://openstreetmap.fr/" target="_blank">OpenStreetMap France</a>',
            maxZoom: 18,
        }).addTo(map);

        var dropIcon = L.icon({
            iconUrl: 'img/waterdrop.png',
            iconSize: [32, 37],
            iconAnchor: [16, 37],
            popupAnchor: [0, -30],
        });

        var popup = L.popup({
            maxWidth: 400,
        }).setContent('<p>hi</p><img src="https://via.placeholder.com/350x150">');


        L.marker([14.966013251567164, -88.26416015625], {icon: dropIcon}).addTo(map).bindPopup(popup);
    </script>
</body>
</html>
